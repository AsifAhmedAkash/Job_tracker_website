<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job tracker website</title>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mx-auto bg-[#F8FAFC]">
    <!-- navbar section  -->
    <header class="sticky top-0 z-10 bg-[#F8FAFC] ">
        <section class="w-11/12 mx-auto py-3 items-center border-b-2 border-gray-300">


            <div class="navbar">
                <div class="flex-1">
                    <div class="text-xl font-bold">Job Application Tracker</div>
                </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

                <div class="card bg-base-100 shadow-sm">
                    <div
                        class="card-body flex flex-row items-center justify-between md:flex-col md:items-start md:justify-start text-center md:text-left">
                        <h2 class="card-title">Total</h2>
                        <p class="text-[24px] font-bold" id="total-job-card-value">8</p>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-sm">
                    <div
                        class="card-body flex flex-row items-center justify-between md:flex-col md:items-start md:justify-start text-center md:text-left">
                        <h2 class="card-title">Interview</h2>
                        <p class="text-[24px] font-bold text-green-700" id="interview-job-card-value">0</p>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-sm">
                    <div
                        class="card-body flex flex-row items-center justify-between md:flex-col md:items-start md:justify-start text-center md:text-left">
                        <h2 class="card-title">Rejected</h2>
                        <p class="text-[24px] font-bold text-red-700" id="rejected-job-card-value">0</p>
                    </div>
                </div>
            </div>


        </section>
        <div class="navbar px-4 w-11/12 mx-auto py-3 items-center">
            <!-- Left side -->
            <div class="flex-1">
                <h1 class="text-xl font-bold">Available Jobs</h1>
                <div class="mt-2 flex gap-2">
                    <button id="filter-all" class="btn btn-sm shadow-sm">All</button>
                    <button id="filter-interview" class="btn btn-sm shadow-sm">Interview</button>
                    <button id="filter-rejected" class="btn btn-sm shadow-sm">Rejected</button>
                </div>
            </div>

            <!-- Right side -->
            <div class="flex-none">
                <p id="available-jobs-filter-count" class="text-sm font-medium">8 jobs</p>
            </div>
        </div>

    </header>


    <section id="available-jobs" class="w-11/12 mx-auto py-3 items-center">
        <div id="jobs-container" class="flex flex-col gap-1">


        </div>
    </section>

    <script src="scripts/job_data.js"></script>
    <script src="scripts/job_tracker.js"></script>

</body>

</html>
